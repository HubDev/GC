<body>

    <div class="container" style="background: #ebebeb !important;">

            <div class="col-xs-2 col1-menu"></div>

                <li class="select-guided"><a href="#">Select Guided</a> <img src="images/vach_03.png" alt=""/></li>

                </div>
                <div class="col-lg-3"  style="margin-top: 10px;">

                    <img src="images/icon-gui_10.png" alt="" style="margin-left: 15px;"/>
                </div>

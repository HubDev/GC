<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Nhan Duyen" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<title>Review Map</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 content-map">
                <div class="row header-gui">
                    <div class="col-lg-2">
                        <a href="#"><img src="images/icon-menu_02.png" alt="" /></a>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-2 text-center logo-gui"  style="padding-left:0 !important;"><a href="#"><img src='images/logo1_03.png' alt=""/></a></div>
                </div>
                <div class="row top-sidebar1">
                    <ul class="list-inline">
                        <li class="icon-home"><a href="#"><img src="images/icon-home_06.png" alt=""/><img src="images/vach_03.png" alt=""/></a></li>
                        
                        <li class="select-guided"><a href="#">Select Guided</a> <img src="images/vach_03.png" alt=""/></li>
                        
                        <li class="reviewmap"><a href="#">Review Map</a>  <img src="images/vach_03.png" alt=""/></li>
                
                        <li><a href="#">Making Choices</a> <img src="images/vach_03.png" alt=""/></li>
                        <li class="share"><a href="#">Share</a> <img src="images/vach_03.png" alt=""/></li>
                    </ul>
                </div>
                <div class="row select-map">
                    <div class="col-lg-12">
                        <select class="form-control"><option>Select a Map</option></select>
                    </div>
                </div>
                <div class="map-mage row">
                    <div class="row back">
                        <div class="col-lg-6 col-xs-6 text-center">
                            <input type="button" value="Back" class="btn btn-default btback"/>
                        </div>
                        <div class="col-lg-6 col-xs-6 text-center">
                        
                            <input type="button" value="Next" class="btn btn-default btback"/>
                        </div>
                    </div>
                </div>
                <div class="row chat-gui">
            <div class="col-lg-5"></div>
            <div class="col-lg-2"><input  type="button" class="btn btn-default bt-chat" value="Chat"/></div>
            <div class="col-lg-5"></div>
        </div>
        </div>
        <div class="col-lg-3"></div>
    </div>


</body>
</html>
